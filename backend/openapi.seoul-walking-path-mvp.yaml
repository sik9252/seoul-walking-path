openapi: 3.0.3
info:
  title: 서울걷길 관광지 수집형 MVP API
  version: 1.1.0
servers:
  - url: http://localhost:4000/api
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK

  /places:
    get:
      summary: 관광지 목록(반경/페이징)
      parameters:
        - in: query
          name: lat
          schema:
            type: number
        - in: query
          name: lng
          schema:
            type: number
        - in: query
          name: radius
          schema:
            type: number
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: 관광지 목록 반환

  /visits/check:
    post:
      summary: 방문 판정 및 카드 획득 처리
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId, lat, lng]
              properties:
                userId:
                  type: string
                lat:
                  type: number
                lng:
                  type: number
                radiusM:
                  type: number
      responses:
        "200":
          description: 방문 판정 결과

  /cards/catalog:
    get:
      summary: 카드 도감 목록
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            default: 20
      responses:
        "200":
          description: 카드 도감 반환

  /cards/my:
    get:
      summary: 사용자 수집 카드 목록
      parameters:
        - in: query
          name: userId
          schema:
            type: string
      responses:
        "200":
          description: 수집 카드 목록 반환
